<html>
<head>
	<style>
		body{
			position:relative;
			font-family:arial,sans-serif;
			font-size:12px;
			margin:0px 4px 0px 4px;
			padding:0px;
			text-align:center;
			-webkit-user-select:none;
		}
		.vs{
			font-weight:bold;font-size:1.1em;
		}
		a{color:blue;}
		#miniscreen{
			position:relative;
			overflow:hidden;
			width:50px;height:50px;
			border:2px solid #449;
		}
		#msbox{
			position:relative;
		}
		#minican{
			width:50px;height:50px;
			position:absolute;
			z-index:-50;
			top:2px;left:2px;
		}
		#scrollhold{
			position:absolute;
			top:0px;right:0px;
			width:10px;
			margin:2px 2px 0px 0px;
			z-index:999;
		}
		#scrolldrag{
			position:absolute;
			background-color:grey;
			z-index:0;
			opacity:0.8;
		}
		.video{
			position:absolute;
			box-shadow: 0px 0px 3px 2px #44F inset, 0px 0px 3px 1px #44F;
			background-color:rgba(64,64,255,0.5);
			z-index:50 !important;
			cursor:lock;
			cursor:move;
		}
		.videofixed{
			position:absolute;
			box-shadow: 0px 0px 3px 2px orange inset, 0px 0px 3px 1px orange;
			background-color:rgba(255,192,0,0.5);
			z-index:100;
			/*box-shadow:#A46A00 2px 2px 2px;*/
			cursor:move;
		}
		.wsnowrap{
			white-space:nowrap;
		}
		.resize-se{
			cursor:se-resize;
			width:10px;
			height:10px;
			background-color:orange;
			position:absolute;
			bottom:0px;right:0px;
		}
		.video .resize-se{display:none}
		#contextMenu{
			z-index:9999;
			border-top:1px solid grey;
			background-color:white;
		}
		#contextMenu a{
			display:block;
			cursor:hand;
			border:1px solid grey;
			border-top:none;
			padding:0px 3px 0px 3px;
		}
		#contextMenu a:hover{
			background-color:#AAA;
		}
		#helptxt{display:none;}
	</style>
  <script src="Cr_min.js"></script>
  <script src="opt_prefs.js"></script>
  <script src="popup.js"></script>
  <title>Popup</title>
</head>
<body>
	<div class="vs">Video Sticky Tape</div>
	<div id="msbox"><canvas id="minican"></canvas></div>
	<div id="load">LOADING</div>
	<a target="_blank" href="options.html">Options</a>
	<a href="#help" id="helpbtn">Help</a><div id="helptxt" class="wsnowrap">
		Scroll video onto screen<br/>
		Click fastens to window edge.<br/>
		Drag to reposition.<br/>
		Click again to restore video.
	</div>
</body>
</html>
